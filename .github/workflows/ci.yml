name: 'Check'
on:
  push:
    branches:
      - main
jobs:
  localstack:
    permissions: write-all
    name: Setup LocalStack Preview
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setup LocalStack
        run: |
          pip install --upgrade "setuptools<75.2.0" plux setuptools-scm
          pip install --no-build-isolation --no-cache --force-reinstall localstack
        env:
          LOCALSTACK_API_KEY: ${{ secrets.LOCALSTACK_API_KEY }}

      - name: Run Pro CLI features
        run: |
          localstack dns --help
        env:
          LOCALSTACK_API_KEY: ${{ secrets.LOCALSTACK_API_KEY }}
